name: Main workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.4.2

      - name: Use Node.js 18
        uses: actions/setup-node@v3.3.0
        with:
          node-version: 18
          cache: 'npm'

      - name: 🧰 Install dependencies
        run: npm ci

      - name: 📦 Build project
        run: npm run build

      - name: 🧹 Lint project
        run: npm run lint

